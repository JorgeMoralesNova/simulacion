<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Generados</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Iconos FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Estilos personalizados -->
    <style>
        body {
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header, footer {
            background-color: rgba(30, 60, 114, 0.9);
            padding: 10px 0;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-top: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        li {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.2rem;
        }

        li:last-child {
            border-bottom: none;
        }

        .text-danger {
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
        }

        a {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background: linear-gradient(to right, #ff8c00, #ff4500);
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s ease;
        }

        a:hover {
            background: linear-gradient(to right, #ff4500, #ff8c00);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.9rem;
            color: #dcdcdc;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <div class="container text-center">
        <h1>Generador de Números Pseudoaleatorios</h1>
    </div>
</header>

<!-- Contenido principal -->
<div class="container mt-4">
    <h2>Resultados Generados</h2>

    <!-- Mensaje en caso de error -->
    <p th:if="${error != null}" th:text="${error}" class="text-danger"></p>

    <!-- Resultados -->
    <ul th:if="${resultados != null && !#lists.isEmpty(resultados)}">
        <li th:each="resultado : ${resultados}" th:text="${resultado}"></li>
    </ul>

    <!-- Mensaje si no hay resultados -->
    <p th:if="${resultados == null || #lists.isEmpty(resultados)}" class="text-warning">
        No se generaron resultados. Inténtalo nuevamente.
    </p>

    <div class="text-center">
        <a href="/" class="btn btn-primary"><i class="fas fa-home"></i> Volver al inicio</a>
    </div>
</div>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
