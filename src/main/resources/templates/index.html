<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación - Algoritmos</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Estilos personalizados -->
  <style>
    body {
        background: linear-gradient(to bottom, #1e3c72, #2a5298);
        color: #fff;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    header, footer {
        background-color: rgba(30, 60, 114, 0.9);
        padding: 10px 0;
        color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    footer {
        margin-top: auto;
        text-align: center;
    }

    form {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    label {
        font-weight: bold;
        margin-top: 10px;
    }

    select, input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
    }

    select:focus, input:focus {
        outline: none;
        border-color: #ffd700;
        box-shadow: 0 0 5px #ffd700;
    }

    button {
        background: linear-gradient(to right, #ff8c00, #ff4500);
        border: none;
        padding: 10px 20px;
        color: #fff;
        font-weight: bold;
        border-radius: 5px;
        transition: background 0.3s ease;
    }

    button:hover {
        background: linear-gradient(to right, #ff4500, #ff8c00);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    a {
        color: #ffd700;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Contenido principal -->
<div class="container mt-5">
  <h1 class="text-center mb-4">Simulación - Algoritmos</h1>

  <form action="/ejecutar" method="post" class="mx-auto" style="max-width: 500px;">
    <div class="mb-3">
      <label for="algoritmo">Algoritmo:</label>
      <select id="algoritmo" name="algoritmo" class="form-select" required onchange="mostrarOpciones()">
        <option value="cuadradosMedios">Cuadrados Medios</option>
        <option value="congruencialCuadratico">Congruencial Cuadrático</option>
        <option value="blumBlumShub">Blum Blum Shub</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="semilla">Semilla:</label>
      <input type="text" id="semilla" name="semilla" class="form-control" pattern="\d+" title="Ingrese un número entero positivo" required>
    </div>
    <div class="mb-3">
      <label for="iteraciones">Iteraciones:</label>
      <input type="number" id="iteraciones" name="iteraciones" class="form-control" min="1" required>
    </div>

    <!-- Opciones para Congruencial Cuadrático -->
    <div id="opcionesCuadratico" style="display: none;">
      <div class="mb-3">
        <label for="a">Parámetro a (Congruencial Cuadrático):</label>
        <input type="text" id="a" name="a" class="form-control" placeholder="Opcional (valor predeterminado: 0)">
      </div>
      <div class="mb-3">
        <label for="b">Parámetro b (Congruencial Cuadrático):</label>
        <input type="text" id="b" name="b" class="form-control" placeholder="Opcional (valor predeterminado: 0)">
      </div>
      <div class="mb-3">
        <label for="c">Parámetro c (Congruencial Cuadrático):</label>
        <input type="text" id="c" name="c" class="form-control" placeholder="Opcional (valor predeterminado: 0)">
      </div>
      <div class="mb-3">
        <label for="modulo">Módulo (Congruencial Cuadrático):</label>
        <input type="text" id="modulo" name="modulo" class="form-control" placeholder="Opcional (valor predeterminado: 10000)">
      </div>
    </div>

    <!-- Opciones para Blum Blum Shub -->
    <div id="opcionesBlumBlum" style="display: none;">
      <div class="mb-3">
        <label for="p">Parámetro p (Blum Blum Shub):</label>
        <input type="text" id="p" name="p" class="form-control" placeholder="Opcional (valor predeterminado: 11)">
      </div>
      <div class="mb-3">
        <label for="q">Parámetro q (Blum Blum Shub):</label>
        <input type="text" id="q" name="q" class="form-control" placeholder="Opcional (valor predeterminado: 19)">
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Ejecutar</button>
    </div>
  </form>

  <div class="text-center mt-4">
    <a href="/exportar" class="btn btn-link"><i class="fas fa-file-export"></i> Exportar a Excel</a>
  </div>
</div>

<!-- JavaScript -->
<script>
  function mostrarOpciones() {
    const algoritmo = document.getElementById("algoritmo").value;
    document.getElementById("opcionesCuadratico").style.display = algoritmo === "congruencialCuadratico" ? "block" : "none";
    document.getElementById("opcionesBlumBlum").style.display = algoritmo === "blumBlumShub" ? "block" : "none";
  }

  // Mostrar opciones iniciales según el algoritmo seleccionado por defecto
  window.onload = mostrarOpciones;
</script>

</body>
</html>
